<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Detail</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/bootstrap-5.3.7/css/bootstrap.css">
  <!-- Your CSS -->
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/theme.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>

  <div class="container mt-4">
    <a href="home.html" class="btn btn-secondary mb-3"><i class="fas fa-arrow-left"></i> Back</a>
    
    <div id="article-detail" class="card">
      <!-- Content will be inserted here dynamically -->
    </div>
  </div>

  <script>
    const baseUrl = "http://blogs.csm.linkpc.net/api/v1";
    
    // Get article ID from URL query, e.g., article.html?id=123
    const params = new URLSearchParams(window.location.search);
    const articleId = params.get("id");

    const articleDiv = document.getElementById("article-detail");

    if (!articleId) {
      articleDiv.innerHTML = '<div class="card-body"><p>Article not found.</p></div>';
    } else {
      fetch(`${baseUrl}/articles/${articleId}`, {
        headers: {
          Authorization: "Bearer " + localStorage.getItem("token")
        }
      })
      .then(res => res.json())
      .then(resData => {
        const article = resData.data;

       articleDiv.innerHTML = `
  <div class="card-body">
    <div class="row g-4">

      <!-- LEFT: THUMBNAIL -->
      <div class="col-12 col-lg-6">
        <img 
          src="${article.thumbnail}" 
          class="img-fluid rounded w-100"
          style="max-height: 450px; object-fit: cover;"
          alt="${article.title}"
        >
      </div>

      <!-- RIGHT: CONTENT -->
      <div class="col-12 col-lg-6">

        <!-- AVATAR + NAME -->
        <div class="d-flex align-items-center mb-2">
          <img 
            src="${article.creator?.avatar || ''}" 
            class="rounded-circle me-2"
            width="45" height="45"
          >
          <div>
            <strong>${article.creator?.name || 'Unknown'}</strong><br>
            <small class="text-muted">
              ${article.createdAt ? new Date(article.createdAt).toLocaleString() : ''}
            </small>
          </div>
        </div>

        <!-- CATEGORY -->
        <span class="badge bg-secondary mb-2">
          ${article.category?.name || 'Uncategorized'}
        </span>

        <!-- TITLE -->
        <h3 class="mt-2">${article.title}</h3>

        <!-- CONTENT -->
        <div class="mt-3">
          ${article.content || article.description || ''}
        </div>

      </div>

    </div>
  </div>
`;

      })
      .catch(err => {
        console.error(err);
        articleDiv.innerHTML = '<div class="card-body"><p>Failed to load article.</p></div>';
      });
    }
  </script>

</body>
</html>
