<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quill Editor Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap (optional but nice UI) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }

        /* REQUIRED for Quill */
        #editor {
            min-height: 250px;
        }

        #editor .ql-editor {
            min-height: 250px;
        }
    </style>
</head>

<body>

    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">

                <h3 class="mb-4 text-primary">Create / Edit Article</h3>

                <form id="articleForm">

                    <!-- Title -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Title *</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>

                    <!-- Content -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Content *</label>
                        <div id="editor" class="border rounded"></div>
                        <div id="contentError" class="text-danger small mt-1 d-none">
                            Content cannot be empty
                        </div>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary px-4">
                        Save Article
                    </button>

                </form>

            </div>
        </div>
    </div>

    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        // 1Ô∏è‚É£ Init Quill
        const quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'Write your content here...',
            modules: {
                toolbar: [
                    [{ header: [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ list: 'ordered' }, { list: 'bullet' }],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        });

        // 2Ô∏è‚É£ Form submit
        document.getElementById('articleForm').addEventListener('submit', e => {
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            const content = quill.root.innerHTML;
            const contentError = document.getElementById('contentError');

            // Validate content
            if (quill.getText().trim().length === 0) {
                contentError.classList.remove('d-none');
                return;
            }

            contentError.classList.add('d-none');

            // Result (send to API later)
            console.log({
                title: title,
                content: content
            });

            alert('Article saved (check console)');
        });

        // 3Ô∏è‚É£ (Optional) Set existing content (Edit mode)
        // quill.clipboard.dangerouslyPasteHTML('<p>Hello <strong>Quill</strong> üëã</p>');
    </script>
        <script src="../../JS/toast.js"></script>


</body>

</html>
