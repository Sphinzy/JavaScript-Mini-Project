<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../../css/style.css" />

    <style>
      :root {
        --glass: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.15);
        --accent: #7645bf;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        color: white;
        padding: 20px 0;
        font-family: "Poppins", "Kantumruy Pro" !important;
      }

      .main-container {
        background: var(--glass);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--glass-border);
        border-radius: 40px;
        overflow: hidden;
        box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
      }

      .profile-sidebar {
        background: rgba(255, 255, 255, 0.05);
        padding: 60px 40px;
        text-align: center;
        border-right: 1px solid var(--glass-border);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .avatar-wrapper {
        position: relative;
        width: 160px;
        height: 160px;
        margin: 0 auto 20px;
      }

      .avatar-wrapper img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--accent);
        box-shadow: 0 0 25px #7645bf;
      }

      .profile-details {
        padding: 60px 50px;
      }

      .info-card {
        background: #7645bf;
        padding: 20px;
        border-radius: 20px;
        border: 1px solid var(--glass-border);
        transition: 0.3s;
        height: 100%;
      }

      .label {
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        color: black;
        margin-bottom: 5px;
        font-weight: 600;
      }

      .value {
        font-size: 1.1rem;
        word-break: break-all;
      }

      .btn-action {
        background: white; /* Matching your original style */
        border: none;
        color: #0f0c29;
        padding: 14px 30px;
        border-radius: 12px;
        font-weight: 700;
        transition: 0.3s;
        width: 100%;
      }

      .btn-action:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 20px rgba(220, 236, 237, 0.4);
      }

      @media (max-width: 991px) {
        .profile-sidebar {
          border-right: none;
          border-bottom: 1px solid var(--glass-border);
          padding: 40px;
        }
        .profile-details {
          padding: 40px 30px;
        }
      }
    </style>
  </head>
  <body class="bg-main">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="main-container">
            <div class="row g-0">
              <div class="col-lg-5 profile-sidebar">
                <div class="avatar-wrapper">
                  <img
                    id="profile-img"
                    src="https://via.placeholder.com/160"
                    alt="Profile"
                  />
                </div>
                <h2 id="display-name" class="fw-bold mb-1">Loading...</h2>
                <p class="fs-6 mb-4 text-main text-light">Verified Account</p>
                <button class="btn btn-action btn-main" onclick="editProfile()">
                  <i class="bi bi-pencil-square me-2"></i> Edit Profile
                </button>
              </div>

              <div class="col-lg-7 profile-details">
                <h4 class="mb-4 fw-bold">
                  <i class="bi bi-person-circle me-2"></i> Personal Information
                </h4>

                <div class="row g-4">
                  <div class="col-md-6">
                    <div class="info-card">
                      <div class="label">First Name</div>
                      <div id="first-name" class="value">...</div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="info-card">
                      <div class="label">Last Name</div>
                      <div id="last-name" class="value">...</div>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="info-card">
                      <div class="label">Email Address</div>
                      <div id="email-address" class="value">...</div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="info-card">
                      <div class="label">Status</div>
                      <div class="value">
                        <span class="badge bg-success">Active</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="info-card">
                      <div class="label">Role</div>
                      <div class="value">Administrator</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const token = localStorage.getItem("token");
      const API_URL = "http://blogs.csm.linkpc.net/api/v1/auth/profile";

      async function fetchUserData() {
        if (!token) {
          console.error("No token found.");
          document.getElementById("display-name").innerText = "Not Logged In";
          return;
        }

        // Show cached data immediately if it exists
        const cachedUser = localStorage.getItem("user_info");
        if (cachedUser) {
          updateUI(JSON.parse(cachedUser));
        }

        try {
          const response = await fetch(API_URL, {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
              Accept: "application/json",
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            const result = await response.json();
            // Standardizing for different API response structures
            const user = result.data || result;

            updateUI(user);
            localStorage.setItem("user_info", JSON.stringify(user));
          } else {
            console.error("Fetch failed with status:", response.status);
          }
        } catch (error) {
          console.error("Network error:", error);
        }
      }

      function updateUI(user) {
        if (!user) return;

        // Support for both camelCase and snake_case API fields
        const firstName = user.firstName || user.first_name || "N/A";
        const lastName = user.lastName || user.last_name || "N/A";
        const email = user.email || "N/A";

        document.getElementById("first-name").innerText = firstName;
        document.getElementById("last-name").innerText = lastName;
        document.getElementById("email-address").innerText = email;
        document.getElementById(
          "display-name"
        ).innerText = `${firstName} ${lastName}`;

        if (user.avatar || user.profile_image) {
          document.getElementById("profile-img").src =
            user.avatar || user.profile_image;
        }
      }

      function editProfile() {
        window.location.href = "upload_avata.html";
      }

      window.onload = fetchUserData;
    </script>
  </body>
</html>
