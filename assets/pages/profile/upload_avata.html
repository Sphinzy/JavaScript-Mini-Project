<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account | Profile</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/upload.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <header>
      <nav class="navbar fixed-top bg-white border-bottom shadow-sm">
        <div class="container">
          <a
            class="navbar-brand fs-4 fw-bold"
            style="color: var(--main-purple)"
            href="#"
            >BlogFy</a
          >

          <div class="d-none d-lg-flex flex-grow-1 justify-content-center px-4">
            <input
              type="text"
              class="form-control"
              style="max-width: 500px"
              placeholder="Search articles..."
            />
          </div>

          <div class="d-flex align-items-center">
            <button
              class="navbar-toggler d-lg-none me-2"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="dropdown d-none d-lg-block">
              <a class="nav-link" href="#" data-bs-toggle="dropdown">
                <img
                  src="https://via.placeholder.com/40"
                  class="rounded-circle border border-primary p-1"
                  id="profile-image-nav"
                  style="width: 40px; height: 40px; object-fit: cover"
                />
              </a>
              <ul class="dropdown-menu dropdown-menu-end border-0 shadow mt-3">
                <li>
                  <a class="dropdown-item" href="account.html"
                    ><i class="bi bi-person me-2"></i>Profile</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item text-danger"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#logoutModal"
                    ><i class="bi bi-box-arrow-right me-2"></i>Logout</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title fw-bold" style="color: var(--main-purple)">
          BlogFy
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav gap-2">
          <li class="nav-item">
            <a href="../homepage/home.html" class="nav-link"
              ><i class="bi bi-house-door me-2"></i>Home</a
            >
          </li>
          <li class="nav-item">
            <a href="../homepage/follow.html" class="nav-link"
              ><i class="bi bi-people me-2"></i>Following</a
            >
          </li>
          <li class="nav-item">
            <a href="account.html" class="nav-link active"
              ><i class="bi bi-person-circle me-2"></i>Profile</a
            >
          </li>
          <li class="nav-item">
            <a href="../Own Articles/getown.html" class="nav-link"
              ><i class="bi bi-plus-square me-2"></i>Create</a
            >
          </li>
        </ul>
      </div>
    </div>

    <main class="container py-5">
      <div class="row g-4 justify-content-center">
        <div class="col-lg-3 d-none d-lg-block">
          <div class="sidebar-container position-sticky" style="top: 100px">
            <div class="position-sticky rounded-3" style="top: 100px">
              <ul class="navbar-nav text-start">
                <li class="nav-item rounded-2">
                  <a href="../homepage/home.html" class="nav-link fs-5 p-2"
                    ><i class="bi bi-house-door pe-2"></i>Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="../homepage/follow.html"
                    class="nav-link fs-5 text-main p-2"
                    ><i class="bi bi-person-lines-fill pe-2"></i>Following</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="../profile/account.html"
                    class="nav-link active fs-5 text-main p-2"
                    ><i class="bi bi-person-circle pe-2"></i>Profile</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="../Own Articles/getown.html"
                    class="nav-link fs-5 text-main p-2"
                    ><i class="bi bi-patch-plus pe-2"></i>Create</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="../category/cate.html"
                    class="nav-link fs-5 text-main p-2"
                    ><i class="bi bi-copy pe-2"></i>Category</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-lg-9 col-xl-7">
          <div class="card account-card p-4 mt-5">
            <div class="avatar-container">
              <div class="avatar-wrapper">
                <img
                  id="avatarPreview"
                  src="https://via.placeholder.com/130"
                  alt="Avatar"
                />
              </div>
              <div class="avatar-actions">
                <div class="btn-action-main" onclick="toggleMenu(event)">
                  <i class="bi bi-camera-fill"></i>
                </div>
                <div id="actionMenu" class="action-menu">
                  <div class="menu-item" onclick="chooseAvatar()">
                    <i class="bi bi-upload text-primary"></i> Upload New
                  </div>
                  <div class="menu-item delete" onclick="deleteAvatar()">
                    <i class="bi bi-trash3"></i> Delete Photo
                  </div>
                </div>
              </div>
            </div>

            <h4 id="displayName" class="text-center mb-4 fw-bold">
              My Profile
            </h4>
            <input type="file" id="avatarInput" accept="image/*" hidden />

            <div class="mb-3">
              <label class="form-label fw-bold small text-muted"
                >FIRST NAME</label
              >
              <input
                type="text"
                id="firstName"
                class="form-control form-control-lg fs-6"
              />
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold small text-muted"
                >LAST NAME</label
              >
              <input
                type="text"
                id="lastName"
                class="form-control form-control-lg fs-6"
              />
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold small text-muted"
                >EMAIL ADDRESS</label
              >
              <input
                type="email"
                id="email"
                class="form-control form-control-lg fs-6"
              />
            </div>

            <div class="d-flex gap-3">
              <a href="account.html" class="btn btn-outline-secondary w-50 py-2"
                >Back</a
              >
              <button
                class="btn btn-main w-50 py-2"
                id="saveBtn"
                onclick="saveChanges()"
              >
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="modal fade" id="logoutModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
          <div class="modal-body p-4 text-center">
            <h3 class="text-danger fw-bold">Logout</h3>
            <p>Are you sure you want to logout?</p>
            <div class="mt-4">
              <button
                type="button"
                class="btn btn-light px-4 me-2"
                data-bs-dismiss="modal"
              >
                No
              </button>
              <button type="button" class="btn btn-danger px-4" id="btnLogout">
                Yes, Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../JS/upload.js"></script>
  </body>
</html>
