    :root {
      --primary-accent: #6366f1;
      --danger-accent: #f43f5e;
      --glass-bg: rgba(255, 255, 255, 0.9);
    }

    .account-card {
      max-width: 450px;
      width: 100%;
      margin: auto;
      border-radius: 24px;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      border: none;
    }

    .avatar-container {
      position: relative;
      width: 130px;
      height: 130px;
      margin: -65px auto 20px;
    }

    .avatar-wrapper img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      background: #eee;
    }

    .avatar-actions {
      position: absolute;
      bottom: 5px;
      right: 5px;
    }

    .btn-action-main {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary-accent);
      color: white;
      border: 3px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .action-menu {
      display: none;
      position: absolute;
      top: 45px;
      right: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      z-index: 100;
      min-width: 160px;
      border: 1px solid #eee;
    }

    .action-menu.show {
      display: block;
      animation: slideIn 0.2s ease;
    }

    .menu-item {
      padding: 10px 15px;
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .menu-item:hover {
      background: #f8fafc;
    }

    .menu-item.delete {
      color: var(--danger-accent);
    }

    .form-label {
      font-weight: 600;
      color: #475569;
      font-size: 0.85rem;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
      border: 1px solid #e2e8f0;
    }

    .btn-save {
      padding: 10px;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

  <script>
    // const token = localStorage.getItem("token");
    const BASE_URL = "http://blogs.csm.linkpc.net/api/v1";
    // const token = localStorage.getItem("token");
    const token =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOjEwNTYsImlhdCI6MTc2Njc0MTk1NywiZXhwIjoxNzY3MzQ2NzU3fQ.GwlNwexQg-wj5H0WoWoYkRK6OwSROGudP46e2u3eEcE";

    const avatarInput = document.getElementById("avatarInput");
    const avatarPreview = document.getElementById("avatarPreview");
    const actionMenu = document.getElementById("actionMenu");

    window.onclick = () => actionMenu.classList.remove("show");

    function toggleMenu(e) {
      e.stopPropagation();
      actionMenu.classList.toggle("show");
    }

    function chooseAvatar() {
      avatarInput.click();
      actionMenu.classList.remove("show");
    }

    avatarInput.addEventListener("change", function () {
      const file = avatarInput.files[0];
      if (file) {
        avatarPreview.src = URL.createObjectURL(file);
      }
    });

    function loadProfile() {
      fetch(`${BASE_URL}/auth/profile`, {
        method: "GET",
        headers: { Authorization: "Bearer " + token },
      })
        .then((res) => res.json())
        .then((data) => {
          if (data && data.data) {
            const user = data.data;
            document.getElementById("firstName").value = user.firstName || "";
            document.getElementById("lastName").value = user.lastName || "";
            document.getElementById("email").value = user.email || "";
            document.getElementById("displayName").innerText = `${user.firstName || "My"
              } ${user.lastName || "Profile"}`;
            if (user.avatar) avatarPreview.src = user.avatar;
          }
        })
        .catch((err) => console.error("Error loading profile:", err));
    }

    async function saveChanges() {
      const fName = document.getElementById("firstName").value.trim();
      const lName = document.getElementById("lastName").value.trim();
      const emailAddr = document.getElementById("email").value.trim();
      const file = avatarInput.files[0];

      if (!fName || !lName || !emailAddr) {
        Swal.fire({
          icon: "warning",
          title: "Empty Fields",
          text: "Please fill in all information before saving.",
          confirmButtonColor: "#6366f1",
        });
        return;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(emailAddr)) {
        Swal.fire({
          icon: "error",
          title: "Invalid Email",
          text: "Please enter a valid email address.",
          confirmButtonColor: "#f43f5e",
        });
        return;
      }

      Swal.fire({
        title: "Saving changes...",
        didOpen: () => Swal.showLoading(),
        allowOutsideClick: false,
      });

      try {
        // Update Text Information
        const profileRes = await fetch(`${BASE_URL}/profile`, {
          method: "PUT",
          headers: {
            Authorization: "Bearer " + token,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            firstName: fName,
            lastName: lName,
            email: emailAddr,
          }),
        });

        if (!profileRes.ok) throw new Error("Profile update failed");

        // Update Image if selected
        if (file) {
          const formData = new FormData();
          formData.append("avatar", file);
          const avatarRes = await fetch(`${BASE_URL}/profile/avatar`, {
            method: "POST",
            headers: { Authorization: "Bearer " + token },
            body: formData,
          });
          if (!avatarRes.ok) throw new Error("Avatar upload failed");
          avatarInput.value = "";
        }

        // Show Success Alert
        await Swal.fire({
          icon: "success",
          title: "Success!",
          text: "Profile updated successfully.",
          timer: 2000,
          showConfirmButton: false,
        });

        // REDIRECT AFTER SUCCESS
        window.location.href = "account.html";
      } catch (error) {
        console.error(error);
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "Failed to update profile. Please check your connection.",
        });
      }
    }

    function deleteAvatar() {
      actionMenu.classList.remove("show");
      Swal.fire({
        title: "Are you sure?",
        text: "Do you want to remove your profile picture?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#f43f5e",
        confirmButtonText: "Yes, delete it!",
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`${BASE_URL}/profile/avatar`, {
            method: "DELETE",
            headers: { Authorization: "Bearer " + token },
          })
            .then(() => {
              Swal.fire(
                "Deleted!",
                "Your photo has been removed.",
                "success"
              ).then(() => {
                // Redirect after deletion too
                window.location.href = "account.html";
              });
            })
            .catch(() =>
              Swal.fire("Error", "Could not delete photo", "error")
            );
        }
      });
    }

    loadProfile();
  </script>
  <script>
    //  const token = localStorage.getItem('token');
    const baseUrl = 'http://blogs.csm.linkpc.net/api/v1';
    const imageLink = localStorage.getItem('getImage');
    const getImage = document.querySelector('#profile-image');
    const btnLogout = document.querySelector('#btnLogout');
    btnLogout.addEventListener('click', () => {

          localStorage.removeItem('token');
          return location.href = '../login/login.html'
          console.log(resData);

        })
    })
    //getImage.setAttribute('src', imageLink);
    getImage.src = imageLink;
  </script>
