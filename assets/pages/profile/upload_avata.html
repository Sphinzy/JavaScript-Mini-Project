<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account | Profile</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      :root {
        --primary-accent: #6366f1;
        --danger-accent: #f43f5e;
        --glass-bg: rgba(255, 255, 255, 0.9);
        --main-purple: #7645bf;
        --sidebar-text: #64748b;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8fafc;
        padding-top: 80px; /* Space for fixed navbar */
      }

      /* --- Sidebar Styling --- */
      .sidebar-container {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 1.5rem;
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .sidebar-nav .nav-link {
        color: var(--sidebar-text);
        font-weight: 500;
        padding: 12px 18px;
        border-radius: 12px;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 4px;
      }

      .sidebar-nav .nav-link i {
        font-size: 1.2rem;
        transition: transform 0.3s ease;
      }

      .sidebar-nav .nav-link:hover {
        background-color: #f1f5f9;
        color: var(--primary-accent);
        transform: translateX(5px);
      }

      .sidebar-nav .nav-link.active {
        background: linear-gradient(135deg, var(--primary-accent), #818cf8);
        color: white !important;
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      }

      /* --- Profile Card Styling --- */
      .account-card {
        max-width: 500px;
        width: 100%;
        border-radius: 24px;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        border: none;
        margin: 0 auto; /* Center in its column */
      }

      .avatar-container {
        position: relative;
        width: 130px;
        height: 130px;
        margin: -65px auto 20px;
      }

      .avatar-wrapper img {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #fff;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        background: #eee;
      }

      .avatar-actions {
        position: absolute;
        bottom: 5px;
        right: 5px;
      }

      .btn-action-main {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--primary-accent);
        color: white;
        border: 3px solid #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.3s;
      }

      .action-menu {
        display: none;
        position: absolute;
        top: 45px;
        right: 0;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        min-width: 160px;
        border: 1px solid #eee;
      }

      .action-menu.show {
        display: block;
        animation: slideIn 0.2s ease;
      }

      .menu-item {
        padding: 10px 15px;
        cursor: pointer;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .menu-item:hover {
        background: #f8fafc;
      }
      .menu-item.delete {
        color: var(--danger-accent);
      }

      .btn-main {
        background-color: var(--primary-accent);
        color: white;
      }
      .btn-main:hover {
        background-color: #4f46e5;
        color: white;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar fixed-top bg-white border-bottom shadow-sm">
        <div class="container">
          <a
            class="navbar-brand fs-4 fw-bold"
            style="color: var(--main-purple)"
            href="#"
            >BlogFy</a
          >

          <div class="d-none d-lg-flex flex-grow-1 justify-content-center px-4">
            <input
              type="text"
              class="form-control"
              style="max-width: 500px"
              placeholder="Search articles..."
            />
          </div>

          <div class="d-flex align-items-center">
            <button
              class="navbar-toggler d-lg-none me-2"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="dropdown d-none d-lg-block">
              <a class="nav-link" href="#" data-bs-toggle="dropdown">
                <img
                  src="https://via.placeholder.com/40"
                  class="rounded-circle border border-primary p-1"
                  id="profile-image-nav"
                  style="width: 40px; height: 40px; object-fit: cover"
                />
              </a>
              <ul class="dropdown-menu dropdown-menu-end border-0 shadow mt-3">
                <li>
                  <a class="dropdown-item" href="account.html"
                    ><i class="bi bi-person me-2"></i>Profile</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a
                    class="dropdown-item text-danger"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#logoutModal"
                    ><i class="bi bi-box-arrow-right me-2"></i>Logout</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title fw-bold" style="color: var(--main-purple)">
          BlogFy
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav gap-2">
          <li class="nav-item">
            <a href="../homepage/home.html" class="nav-link"
              ><i class="bi bi-house-door me-2"></i>Home</a
            >
          </li>
          <li class="nav-item">
            <a href="../homepage/follow.html" class="nav-link"
              ><i class="bi bi-people me-2"></i>Following</a
            >
          </li>
          <li class="nav-item">
            <a href="account.html" class="nav-link active"
              ><i class="bi bi-person-circle me-2"></i>Profile</a
            >
          </li>
          <li class="nav-item">
            <a href="../Own Articles/getown.html" class="nav-link"
              ><i class="bi bi-plus-square me-2"></i>Create</a
            >
          </li>
        </ul>
      </div>
    </div>

    <main class="container py-5">
      <div class="row g-4 justify-content-center">
        <div class="col-lg-3 d-none d-lg-block">
          <div class="sidebar-container position-sticky" style="top: 100px">
            <div class="position-sticky rounded-3" style="top: 100px">
              <ul class="navbar-nav text-start">
                <li class="nav-item rounded-2">
                  <a href="../homepage/home.html" class="nav-link fs-5 p-2"
                    ><i class="bi bi-house-door pe-2"></i>Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="../homepage/follow.html"
                    class="nav-link fs-5 text-main p-2"
                    ><i class="bi bi-person-lines-fill pe-2"></i>Following</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="../profile/account.html"
                    class="nav-link active fs-5 text-main p-2"
                    ><i class="bi bi-person-circle pe-2"></i>Profile</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="../Own Articles/getown.html"
                    class="nav-link fs-5 text-main p-2"
                    ><i class="bi bi-patch-plus pe-2"></i>Create</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="../category/cate.html"
                    class="nav-link fs-5 text-main p-2"
                    ><i class="bi bi-copy pe-2"></i>Category</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-lg-9 col-xl-7">
          <div class="card account-card p-4 mt-5">
            <div class="avatar-container">
              <div class="avatar-wrapper">
                <img
                  id="avatarPreview"
                  src="https://via.placeholder.com/130"
                  alt="Avatar"
                />
              </div>
              <div class="avatar-actions">
                <div class="btn-action-main" onclick="toggleMenu(event)">
                  <i class="bi bi-camera-fill"></i>
                </div>
                <div id="actionMenu" class="action-menu">
                  <div class="menu-item" onclick="chooseAvatar()">
                    <i class="bi bi-upload text-primary"></i> Upload New
                  </div>
                  <div class="menu-item delete" onclick="deleteAvatar()">
                    <i class="bi bi-trash3"></i> Delete Photo
                  </div>
                </div>
              </div>
            </div>

            <h4 id="displayName" class="text-center mb-4 fw-bold">
              My Profile
            </h4>
            <input type="file" id="avatarInput" accept="image/*" hidden />

            <div class="mb-3">
              <label class="form-label fw-bold small text-muted"
                >FIRST NAME</label
              >
              <input
                type="text"
                id="firstName"
                class="form-control form-control-lg fs-6"
              />
            </div>

            <div class="mb-3">
              <label class="form-label fw-bold small text-muted"
                >LAST NAME</label
              >
              <input
                type="text"
                id="lastName"
                class="form-control form-control-lg fs-6"
              />
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold small text-muted"
                >EMAIL ADDRESS</label
              >
              <input
                type="email"
                id="email"
                class="form-control form-control-lg fs-6"
              />
            </div>

            <div class="d-flex gap-3">
              <a href="account.html" class="btn btn-outline-secondary w-50 py-2"
                >Back</a
              >
              <button
                class="btn btn-main w-50 py-2"
                id="saveBtn"
                onclick="saveChanges()"
              >
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="modal fade" id="logoutModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
          <div class="modal-body p-4 text-center">
            <h3 class="text-danger fw-bold">Logout</h3>
            <p>Are you sure you want to logout?</p>
            <div class="mt-4">
              <button
                type="button"
                class="btn btn-light px-4 me-2"
                data-bs-dismiss="modal"
              >
                No
              </button>
              <button type="button" class="btn btn-danger px-4" id="btnLogout">
                Yes, Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const BASE_URL = "http://blogs.csm.linkpc.net/api/v1";
      const token = localStorage.getItem("token");

      const avatarInput = document.getElementById("avatarInput");
      const avatarPreview = document.getElementById("avatarPreview");
      const actionMenu = document.getElementById("actionMenu");

      function toggleMenu(e) {
        e.stopPropagation();
        actionMenu.classList.toggle("show");
      }
      window.onclick = () => actionMenu.classList.remove("show");

      function chooseAvatar() {
        avatarInput.click();
        actionMenu.classList.remove("show");
      }

      avatarInput.addEventListener("change", function () {
        const file = avatarInput.files[0];
        if (file) {
          avatarPreview.src = URL.createObjectURL(file);
        }
      });

      function loadProfile() {
        if (!token) {
          window.location.href = "../login/login.html";
          return;
        }
        fetch(`${BASE_URL}/auth/profile`, {
          method: "GET",
          headers: { Authorization: `Bearer ${token}` },
        })
          .then((res) => res.json())
          .then((data) => {
            if (data && data.data) {
              const user = data.data;
              document.getElementById("firstName").value = user.firstName || "";
              document.getElementById("lastName").value = user.lastName || "";
              document.getElementById("email").value = user.email || "";
              document.getElementById("displayName").innerText = `${
                user.firstName || "My"
              } ${user.lastName || "Profile"}`;
              if (user.avatar) {
                avatarPreview.src = user.avatar;
                document.getElementById("profile-image-nav").src = user.avatar;
              }
            }
          })
          .catch((err) => console.error("Load Error:", err));
      }

      async function saveChanges() {
        const fName = document.getElementById("firstName").value.trim();
        const lName = document.getElementById("lastName").value.trim();
        const emailAddr = document.getElementById("email").value.trim();
        const file = avatarInput.files[0];

        if (!fName || !lName || !emailAddr) {
          Swal.fire({
            icon: "warning",
            title: "Missing Info",
            text: "Please fill fields.",
          });
          return;
        }

        Swal.fire({
          title: "Updating...",
          allowOutsideClick: false,
          didOpen: () => Swal.showLoading(),
        });

        try {
          const profileRes = await fetch(`${BASE_URL}/profile`, {
            method: "PUT",
            headers: {
              Authorization: `Bearer ${token}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              firstName: fName,
              lastName: lName,
              email: emailAddr,
            }),
          });

          if (!profileRes.ok) throw new Error("Profile update failed");

          if (file) {
            const formData = new FormData();
            formData.append("avatar", file);
            const avatarRes = await fetch(`${BASE_URL}/profile/avatar`, {
              method: "POST",
              headers: { Authorization: `Bearer ${token}` },
              body: formData,
            });
            if (!avatarRes.ok) throw new Error("Image upload failed");
          }

          await Swal.fire({
            icon: "success",
            title: "Success!",
            timer: 1500,
            showConfirmButton: false,
          });
          location.reload();
        } catch (err) {
          Swal.fire({ icon: "error", title: "Error", text: err.message });
        }
      }

      function deleteAvatar() {
        Swal.fire({
          title: "Delete photo?",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#f43f5e",
        }).then((result) => {
          if (result.isConfirmed) {
            fetch(`${BASE_URL}/profile/avatar`, {
              method: "DELETE",
              headers: { Authorization: `Bearer ${token}` },
            }).then(() => {
              Swal.fire("Deleted!", "", "success").then(() =>
                location.reload()
              );
            });
          }
        });
      }

      document.getElementById("btnLogout").addEventListener("click", () => {
        fetch(`${BASE_URL}/auth/logout`, {
          method: "DELETE",
          headers: { Authorization: `Bearer ${token}` },
        }).finally(() => {
          localStorage.removeItem("token");
          location.href = "../login/login.html";
        });
      });

      loadProfile();
    </script>
  </body>
</html>
