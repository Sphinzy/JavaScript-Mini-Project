<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account | Profile</title>

    <link
      href="httpss://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="httpss://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="httpss://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/upload.css" />
    <script src="httpss://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <!-- Header / Navbar -->
    <header class="sticky-top z-3">
      <nav class="navbar fixed-top bg-secondary-subtle">
        <div class="container">
          <div>
            <img src="../../img/logo-team.png" id="logoImage" alt="">
            <a class="navbar-brand fs-5 fw-bold text-main" href="../homepage/home.html">BlogFy</a>
          </div>
    
          <button class="navbar-toggler d-flex d-lg-none" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <!-- Offcanvas Sidebar -->
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <div>
                <img src="../../img/logo-team.png" id="logoImage" alt="">
                <a class="navbar-brand fs-5 fw-bold text-main" href="../homepage/home.html">BlogFy</a>
              </div>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <form class="d-flex my-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                <button class="btn btn-outline-main" type="submit">Search</button>
              </form>
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item ps-3 rounded-2">
                  <a href="../homepage/home.html" class="nav-link fs-5 p-2"><i class="bi bi-house-door pe-2"></i>Home</a>
                </li>
                <li class="nav-item ps-3">
                  <a href="../homepage/follow.html" class="nav-link fs-5 text-main p-2"><i
                      class="bi bi-credit-card-2-back-fill pe-2"></i>Following</a>
                </li>
                <li class="nav-item ps-3">
                  <a href="../profile/account.html" class="nav-link active fs-5 text-main p-2"><i
                      class="bi bi-person-circle pe-2"></i>Profile</a>
                </li>
                <li class="nav-item ps-3">
                  <a href="../Own Articles/getown.html" class="nav-link fs-5 text-main p-2"><i
                      class="bi bi-patch-plus pe-2"></i>Create</a>
                </li>
                <li class="nav-item ps-3">
                  <a href="../category/cate.html" class="nav-link fs-5 text-main p-2"><i
                      class="bi bi-copy pe-2"></i>Category</a>
                </li>
              </ul>
    
            </div>
          </div>
    
          <!-- Search (desktop) -->
          <div class="d-none d-lg-flex">
            <input type="text" class="form-control" style="width: 500px;" placeholder="Search...">
          </div>
    
          <!-- Profile dropdown -->
          <div class="dropdown d-none d-lg-flex">
            <a class="nav-link px-3" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <div style="border: 2px solid #9f28e3; border-radius: 50%; padding: 3px;">
                <img src="" class="img-fluid rounded-circle object-fit-cover" id="profile-image"
                  style="width: 40px; height: 40px;" alt />
              </div>
            </a>
    
            <ul class="dropdown-menu border-0 shadow-sm bg-body-theme">
              <li><a class='dropdown-item' href='../profile/account.html'><i
                    class="bi bi-person-circle me-2"></i>Profile</a></li>
              <li><a class="dropdown-item" href="" data-bs-toggle="modal" data-bs-target="#logoutModal"><i
                    class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div class="container">
          <div class="row g-4">
            <!-- Left Sidebar -->
            <div class="col-lg-3 d-none d-lg-block">
              <div class="position-sticky shadow-sm rounded-3" style="top: 100px">
                <ul class="navbar-nav text-start">
                  <li class="nav-item rounded-2">
                    <a href="../homepage/home.html" class="nav-link fs-5 p-2"><i class="bi bi-house-door pe-2"></i>Home</a>
                  </li>
                  <li class="nav-item">
                    <a href="../homepage/follow.html" class="nav-link fs-5 text-main p-2"><i
                        class="bi bi-person-lines-fill pe-2"></i>Following</a>
                  </li>
                  <li class="nav-item">
                    <a href="../profile/account.html" class="nav-link active fs-5 text-main p-2"><i
                        class="bi bi-person-circle pe-2"></i>Profile</a>
                  </li>
                  <li class="nav-item">
                    <a href="../Own Articles/getown.html" class="nav-link fs-5 text-main p-2"><i
                        class="bi bi-patch-plus pe-2"></i>Create</a>
                  </li>
                  <li class="nav-item">
                    <a href="../category/cate.html" class="nav-link fs-5 text-main p-2"><i
                        class="bi bi-copy pe-2"></i>Category</a>
                  </li>
                </ul>
              </div>
            </div>
          
            <div class="col-lg-9 col-xl-7">
              <div class="card account-card p-4 mt-5" style="border: 2px solid #9f28e3;">
                <div class="avatar-container">
                  <div class="avatar-wrapper">
                    <img id="avatarPreview" src="httpss://via.placeholder.com/130" alt="Avatar" />
                  </div>
                  <div class="avatar-actions">
                    <div class="btn-action-main bg-main" onclick="toggleMenu(event)">
                      <i class="bi bi-camera-fill"></i>
                    </div>
                    <div id="actionMenu" class="action-menu">
                      <div class="menu-item" onclick="chooseAvatar()">
                        <i class="bi bi-upload text-main"></i> Upload New
                      </div>
                      <div class="menu-item delete" onclick="deleteAvatar()">
                        <i class="bi bi-trash3"></i> Delete Photo
                      </div>
                    </div>
                  </div>
                </div>
          
                <h4 id="displayName" class="text-center mb-4 fw-bold">
                  My Profile
                </h4>
                <input type="file" id="avatarInput" accept="image/*" hidden />
          
                <div class="mb-3">
                  <label class="form-label fw-bold small text-muted">FIRST NAME</label>
                  <input type="text" id="firstName" class="form-control form-control-lg fs-6" />
                </div>
          
                <div class="mb-3">
                  <label class="form-label fw-bold small text-muted">LAST NAME</label>
                  <input type="text" id="lastName" class="form-control form-control-lg fs-6" />
                </div>
          
                <div class="mb-4">
                  <label class="form-label fw-bold small text-muted">EMAIL ADDRESS</label>
                  <input type="email" id="email" class="form-control form-control-lg fs-6" />
                </div>
          
                <div class="d-flex gap-3">
                  <a href="account.html" class="btn btn-outline-main w-50 py-2">Back</a>
                  <button class="btn btn-main w-50 py-2" id="saveBtn" onclick="saveChanges()">
                    Save Changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Logout Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <h3 class="text-danger">Logout</h3>
            <p>Are you sure you want to logout?</p>
            <div class="text-end">
              <button type="button" class="btn btn-outline-main" data-bs-dismiss="modal">No</button>
              <button type="button" class="btn btn-danger" id="btnLogout">Yes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="httpss://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../JS/upload.js"></script>
        <script src="../../JS/toast.js"></script>

  </body>
</html>
