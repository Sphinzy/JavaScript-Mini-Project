<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Bootstrap Toast Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<style>
    #toastMsg{
        width: 200px;
    }
    .bg-cus-success{
        background-color: #c4eec4;
        border: 1px solid #0abb3f;
        border-radius: 5px;
    }
    .bg-cus-danger{
        background-color: #f5d0d0;
        border: 1px solid #e41414;
        border-radius: 5px;
        color: #a12a2a;
    }
</style>
<body class="bg-light p-5">

    <h3 class="mb-4">Bootstrap Toast Alert Demo</h3>

    <!-- Buttons -->
    <button class="btn btn-success me-2" onclick="showToast('Success message!', 'success')">
        Success Toast
    </button>

    <button class="btn btn-danger me-2" onclick="showToast('Error occurred!', 'danger')">
        Error Toast
    </button>

    <button class="btn btn-warning me-2" onclick="showToast('Warning message!', 'warning')">
        Warning Toast
    </button>

    <button class="btn btn-info" onclick="showToast('Info message!', 'info')">
        Info Toast
    </button>

<!-- Toast Container -->
<div class="toast-container top-0 start-50 translate-middle-x p-3">
    <div id="toastMsg" class="toast align-items-center border-0" role="alert">
        <div class="toast-body text-center">
            Toast message here
        </div>
    </div>
</div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toast Script -->
    <script>
        function showToast(message, type = "success") {
            const toastEl = document.getElementById("toastMsg");
            const toastBody = toastEl.querySelector(".toast-body");

            // Set message
            toastBody.textContent = message;

            // Set background color
            toastEl.className = `toast align-items-center bg-cus-${type}`;

            // Show toast
            const toast = new bootstrap.Toast(toastEl, {
                delay: 3000
            });
            toast.show();
        }
    </script>

</body>

</html>
