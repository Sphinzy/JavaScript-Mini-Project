<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        img {
            max-width: 300px;
            max-height: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>Thumbnail Preview</h2>
    <div id="thumbnailContainer">
        <p>Loading thumbnail...</p>
    </div>

    <script>
        let thumbnailContainer = document.getElementById("thumbnailContainer");
        let baseUrl = "http://blogs.csm.linkpc.net/api/v1";
        let token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOjEwMDksImlhdCI6MTc2NjQ3NDY0NCwiZXhwIjoxNzY3MDc5NDQ0fQ.tA6xOdsridxDINBTRPi224QXpHFJcysnetMUCTjvMl4';

        // Replace "1" with the article ID you want to fetch
        fetch(`${baseUrl}/articles/1/thumbnail`, {
            method: "GET",
            headers: {
                "Authorization": "Bearer " + token
            }
        })
            .then(async res => {
                if (!res.ok) throw new Error("Failed to load thumbnail");
                return res.blob(); 
            })
            .then(blob => {
                const imgUrl = URL.createObjectURL(blob);
                thumbnailContainer.innerHTML = `<img src="${imgUrl}" alt="Thumbnail">`;
            })
            .catch(err => {
                console.error(err);
                thumbnailContainer.innerHTML = `<p>${err.message}</p>`;
            });
    </script>
</body>
</html>
