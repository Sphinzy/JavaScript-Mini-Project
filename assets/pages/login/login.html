<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/theme.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    form {
      border: 2px solid #ccc;
      border-radius: 15px;
      background-color: rgba(215, 211, 211, 0.28);
      padding: 20px;
    }

    .toggle-password {
      cursor: pointer;
    }
  </style>
</head>

<body class="bg-main">
  <section>
    <div class="container">
      <div class="row" style="height: 100vh; display: flex; align-items: center;">
        <!-- Left Image -->
        <div class="col-lg-6 d-none d-lg-flex align-items-center">
          <img src="../../img/Sign in-amico.png" alt="Sign in" class="img-fluid" >
        </div>

        <!-- Login Form -->
        <div class="col-12 col-lg-6 ps-lg-5">
          <form id="loginform" class="p-3">
            <h1 class="text-center mb-3" style="font-weight: 600;">Sign in</h1>
            <p class="text-center mb-4">Enter your credentials to access your account</p>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label"><i class="bi bi-envelope"></i> Email Address</label>
              <input type="text" class="form-control" id="email" placeholder="Enter your Email">
              <span id="erremail" class="text-danger"></span>
            </div>

            <!-- Password -->
            <div class="mb-3 position-relative">
              <label for="password" class="form-label"><i class="bi bi-lock"></i> Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your Password">
              <span class="toggle-password text-main position-absolute translate-middle-y me-3" style="top: 75%; right: 0;"
                onclick="togglePassword()">
                <i class="bi bi-eye-slash" id="eyeIcon"></i>
              </span>
              <span id="errpassword" class="text-danger d-block mt-2"></span>
            </div>

            <!-- Terms Checkbox -->
            <div class="form-check mb-4">
              <input type="checkbox" class="form-check-input bg-main border-0" id="check1" checked>
              <label class="form-check-label" for="check1">
                I accept the <a href="#" style="text-decoration: none;" class="text-main">Terms</a>
              </label>
            </div>

            <!-- Social Buttons -->
            <div class="d-flex justify-content-between mb-4">
              <a href="https://www.google.com" class="btn btn-main w-100 me-2"><i class="bi bi-google"></i> Google</a>
              <a href="https://www.apple.com" class="btn btn-main w-100 ms-2"><i class="bi bi-apple"></i> Apple</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-main w-100 mb-3">Login</button>

            <!-- Register Link -->
            <div class="text-center">
              <p>Don't have an account? <a href="Register.html" class="text-main">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script>
    const loginform = document.getElementById("loginform");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const erremail = document.getElementById("erremail");
    const errpassword = document.getElementById("errpassword");
    const eyeIcon = document.getElementById("eyeIcon");
    const baseUrl = "http://blogs.csm.linkpc.net/api/v1";

    loginform.addEventListener("submit", function (event) {
      event.preventDefault();

      fetch(`${baseUrl}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email.value, password: password.value })
      })
        .then(res => res.json())
        .then(data => {
          console.log(data);
          if (!data.result) {
            erremail.textContent = "Please enter a valid email";
            errpassword.textContent = "Please enter a valid password";
          } else {
            localStorage.setItem("token", data.data.token);
            localStorage.setItem("getImage", data.data.user.avatar);
            window.location.href = "../homepage/home.html";
          }
        });
    });

    function togglePassword() {
      if (password.type === "password") {
        password.type = "text";
        eyeIcon.classList.replace("bi-eye-slash", "bi-eye");
      } else {
        password.type = "password";
        eyeIcon.classList.replace("bi-eye", "bi-eye-slash");
      }
    }
  </script>
  <script src="../../assets/bootstrap-5.3.7/js/bootstrap.bundle.min.js"></script>
</body>

</html>
