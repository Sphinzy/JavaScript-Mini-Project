<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Account</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f4f6f9;
      }

      .account-card {
        max-width: 420px;
        margin: 50px auto;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      }

      .avatar-wrapper {
        position: relative;
        width: 140px;
        height: 140px;
        margin: auto;
      }

      .avatar-wrapper img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #fff;
        background: #e9ecef;
      }

      input[readonly] {
        background-color: #f8f9fa;
      }
    </style>
  </head>

  <body>
    <div class="card account-card p-4">
      <h4 class="text-center mb-4">My Account</h4>

      <!-- Avatar -->
      <div class="avatar-wrapper mb-4 text-center">
        <img id="avatarPreview" src="../../img/avatar.png" alt="Avatar" />
      </div>

      <!-- Hidden file input -->
      <input type="file" id="avatarInput" accept="image/*" hidden />
      <h3>Barry Allen</h3>
      <h4>Email: Thasiei@gmail.com</h4>
      <h4>Password: 1234566</h4>

      <button
        class="btn btn-primary w-100"
        id="btnEdit"
        onclick="editProfile()"
      >
        Edit Profile
      </button>
    </div>

    <script src="script.js"></script>
    <script>
      let btnEdit = document.getElementById("btnEdit");
      function editProfile() {
        window.location.href = "upload_avata.html";
      }
    </script>
  </body>
</html>
