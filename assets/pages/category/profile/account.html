<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../../../css/style.css" />

    <style>
      :root {
        --glass: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.15);
        --accent: #7645bf;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        color: white;
        padding: 20px 0;
        font-family: "Poppins";
        line-height: 1.6;
        font-family: "Poppins", "Kantumruy Pro" !important;
      }

      .main-container {
        background: var(--glass);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid var(--glass-border);
        border-radius: 40px;
        overflow: hidden;
        box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
      }

      /* Left Side: Profile Intro */
      .profile-sidebar {
        background: rgba(255, 255, 255, 0.05);
        padding: 60px 40px;
        text-align: center;
        border-right: 1px solid var(--glass-border);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .avatar-wrapper {
        position: relative;
        width: 160px;
        height: 160px;
        margin: 0 auto 20px;
      }

      .avatar-wrapper img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--accent);
        box-shadow: 0 0 25px #7645bf;
      }

      /* Right Side: Details */
      .profile-details {
        padding: 60px 50px;
      }

      .info-card {
        background: #7645bf;
        padding: 20px;
        border-radius: 20px;
        border: 1px solid var(--glass-border);
        transition: 0.3s;
        height: 100%;
      }

      .label {
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        color: black;
        margin-bottom: 5px;
        font-weight: 600;
      }

      .value {
        font-size: 1.1rem;
        word-break: break-all;
      }
      .btn-action {
        border: none;
        color: #0f0c29;
        padding: 14px 30px;
        border-radius: 12px;
        font-weight: 700;
        transition: 0.3s;
        width: 100%;
      }

      .btn-action:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 20px rgba(220, 236, 237, 0.4);
      }

      /* Responsive adjustments */
      @media (max-width: 991px) {
        .profile-sidebar {
          border-right: none;
          border-bottom: 1px solid var(--glass-border);
          padding: 40px;
        }
        .profile-details {
          padding: 40px 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="main-container">
            <div class="row g-0">
              <div class="col-lg-5 profile-sidebar">
                <div class="avatar-wrapper">
                  <img
                    id="profile-img"
                    src="https://via.placeholder.com/160"
                    alt="Profile"
                  />
                </div>
                <h2 id="display-name" class="fw-bold mb-1">Loading...</h2>
                <p class="fs-4 mb-4 text-main">Verified Account</p>
                <button class="btn btn-action btn-main" onclick="editProfile()">
                  <i class="bi bi-pencil-square me-2"></i> Edit Profile
                </button>
              </div>

              <div class="col-lg-7 profile-details">
                <h4 class="mb-4 fw-bold">
                  <i class="bi bi-person-circle me-2"></i> Personal Information
                </h4>

                <div class="row g-4">
                  <div class="col-md-6">
                    <div class="info-card">
                      <div class="label">First Name</div>
                      <div id="first-name" class="value">...</div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="info-card">
                      <div class="label">Last Name</div>
                      <div id="last-name" class="value">...</div>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="info-card">
                      <div class="label">Email Address</div>
                      <div id="email-address" class="value">...</div>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="info-card">
                      <div class="label">Status</div>
                      <div class="value">
                        <span class="badge bg-success">Active</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="info-card">
                      <div class="label">Role</div>
                      <div class="value">Administrator</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const MOCK_LOGIN_DATA = {
        firstName: "Barry",
        lastName: "Allen",
        email: "barry.allen@starlabs.com",
        avatar: "../../../img/avatar.png",
        token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...",
      };
      if (!localStorage.getItem("user_info")) {
        localStorage.setItem("user_info", JSON.stringify(MOCK_LOGIN_DATA));
      }

      const API_URL = "http://blogs.csm.linkpc.net/api/v1/auth/me";

      async function fetchUserData() {
        const storedData = JSON.parse(localStorage.getItem("user_info"));
        if (storedData) updateUI(storedData);

        try {
          const response = await fetch(API_URL, {
            method: "GET",
            headers: {
              Authorization: `Bearer ${storedData.token}`,
              Accept: "application/json",
              "Content-Type": "application/json",
            },
          });

          if (response.ok) {
            const result = await response.json();
            const user = result.data.user || result.data;
            updateUI(user);
            localStorage.setItem(
              "user_info",
              JSON.stringify({ ...user, token: storedData.token })
            );
          }
        } catch (error) {
          console.error("Fetch Error:", error);
        }
      }

      function updateUI(user) {
        document.getElementById("first-name").innerText =
          user.firstName || "N/A";
        document.getElementById("last-name").innerText = user.lastName || "N/A";
        document.getElementById("email-address").innerText =
          user.email || "N/A";
        document.getElementById("display-name").innerText = `${
          user.firstName || ""
        } ${user.lastName || ""}`;
        if (user.avatar)
          document.getElementById("profile-img").src = user.avatar;
      }
      function editProfile() {
        window.location.href = "upload_avata.html";
      }    
      window.onload = fetchUserData;
    </script> 
  </body>
</html>
