<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Settings</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../css/style.css" />

    <style>
      :root {
        --primary-accent: #6366f1;
        --danger-accent: #f43f5e;
        --glass-bg: rgba(255, 255, 255, 0.9);
      }

      body {
        font-family: "Outfit", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        padding: 20px 0;
      }

      .account-card {
        max-width: 450px;
        width: 100%;
        margin: auto;
        border-radius: 24px;
        border: none;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        overflow: visible;
        transition: transform 0.3s ease;
      }

      /* Avatar Section */
      .avatar-container {
        position: relative;
        width: 130px;
        height: 130px;
        margin: -65px auto 20px;
      }

      .avatar-wrapper img {
        width: 130px;
        height: 130px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #fff;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        background: #fff;
      }

      /* Floating Action Menu */
      .avatar-actions {
        position: absolute;
        bottom: 5px;
        right: 5px;
      }

      .btn-action-main {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--primary-accent);
        color: white;
        border: 3px solid #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn-action-main:hover {
        transform: scale(1.1);
        background: #4f46e5;
      }

      .action-menu {
        display: none;
        position: absolute;
        top: 45px;
        right: 0;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        z-index: 10;
        min-width: 140px;
        border: 1px solid #eee;
      }

      .action-menu.show {
        display: block;
        animation: slideIn 0.2s ease;
      }

      .menu-item {
        padding: 10px 15px;
        cursor: pointer;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: 0.2s;
      }
      .menu-item:hover {
        background: #f8fafc;
      }
      .menu-item.delete {
        color: var(--danger-accent);
      }

      /* Form Styling */
      .form-label {
        font-weight: 600;
        color: #475569;
        font-size: 0.85rem;
      }
      .form-control {
        border-radius: 12px;
        padding: 12px;
        border: 1px solid #e2e8f0;
        background: #f8fafc;
      }

      .btn-save {
        border-radius: 12px;
        padding: 14px;
        font-weight: 600;
        background: var(--primary-accent);
        border: none;
        box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.4);
        transition: 0.3s;
      }
      .btn-save:hover {
        background: #4f46e5;
        transform: translateY(-2px);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="card account-card p-4">
      <div class="avatar-container">
        <div class="avatar-wrapper">
          <img id="avatarPreview" src="../../../img/avatar.png" alt="Avatar" />
        </div>

        <div class="avatar-actions">
          <div class="btn-action-main" onclick="toggleMenu(event)">
            <i class="bi bi-camera-fill"></i>
          </div>
          <div id="actionMenu" class="action-menu">
            <div class="menu-item" onclick="chooseAvatar()">
              <i class="bi bi-upload text-primary"></i> Upload New
            </div>
            <div class="menu-item delete" onclick="deleteAvatar()">
              <i class="bi bi-trash3"></i> Delete Photo
            </div>
          </div>
        </div>
      </div>

      <h4 class="text-center mb-4 fw-bold">Tha Siei</h4>

      <input type="file" id="avatarInput" accept="image/*" hidden />

      <div class="mb-3">
        <label class="form-label">FIRST NAME</label>
        <input type="text" id="firstName" class="form-control" readonly />
      </div>

      <div class="mb-3">
        <label class="form-label">LAST NAME</label>
        <input type="text" id="lastName" class="form-control" readonly />
      </div>

      <div class="mb-4">
        <label class="form-label">EMAIL ADDRESS</label>
        <input type="email" id="email" class="form-control" readonly />
      </div>

      <button
        class="btn btn-primary btn-save w-100 btn-sub-main"
        id="saveBtn"
        onclick="uploadAvatar()"
      >
        Save
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const BASE_URL = "http://blogs.csm.linkpc.net/api/v1";
      const TOKEN =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOjEwMDEsImlhdCI6MTc2NjQ3NjEzNSwiZXhwIjoxNzY3MDgwOTM1fQ.ezUuK7OqQNxMRfDv3j6KU7pUuSEG0pd8gA3jSo_108A";

      const avatarInput = document.getElementById("avatarInput");
      const avatarPreview = document.getElementById("avatarPreview");
      const actionMenu = document.getElementById("actionMenu");

      const Toast = Swal.mixin({
        toast: true,
        position: "top-end",
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
      });

      function toggleMenu(e) {
        e.stopPropagation();
        actionMenu.classList.toggle("show");
      }

      window.onclick = () => actionMenu.classList.remove("show");

      function chooseAvatar() {
        avatarInput.click();
      }

      avatarInput.addEventListener("change", function () {
        const file = avatarInput.files[0];
        if (file) {
          avatarPreview.src = URL.createObjectURL(file);
          Toast.fire({
            icon: "info",
            title: "Preview loaded. Click Save to update!",
          });
        }
      });

      function loadProfile() {
        fetch(`${BASE_URL}/profile`, {
          method: "GET",
          headers: { Authorization: "Bearer " + TOKEN },
        })
          .then((res) => res.json())
          .then((data) => {
            if (data && data.data) {
              document.getElementById("firstName").value =
                data.data.firstName || "";
              document.getElementById("lastName").value =
                data.data.lastName || "";
              document.getElementById("email").value = data.data.email || "";
              if (data.data.avatar) avatarPreview.src = data.data.avatar;
            }
          })
          .catch((err) => console.error("Error:", err));
      }

      function uploadAvatar() {
        const file = avatarInput.files[0];
        if (!file) {
          Swal.fire({
            icon: "warning",
            title: "No Image Selected",
            text: "Please choose a photo before saving.",
            confirmButtonColor: "#6366f1",
          });
          return;
        }

        // Show loading state
        Swal.fire({
          title: "Uploading...",
          didOpen: () => {
            Swal.showLoading();
          },
          allowOutsideClick: false,
        });

        const formData = new FormData();
        formData.append("avatar", file);

        fetch(`${BASE_URL}/profile/avatar`, {
          method: "POST",
          headers: { Authorization: "Bearer " + TOKEN },
          body: formData,
        })
          .then((res) => res.json())
          .then(() => {
            Swal.fire({
              icon: "success",
              title: "Looking Good!",
              text: "Your profile picture has been updated.",
              timer: 2000,
              showConfirmButton: false,
            });
            loadProfile();
          })
          .catch(() => {
            Swal.fire({ icon: "error", title: "Upload Failed" });
          });
      }

      function deleteAvatar() {
        Swal.fire({
          title: "Are you sure?",
          text: "Your profile photo will be removed!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#f43f5e",
          cancelButtonColor: "#6c757d",
          confirmButtonText: "Yes!ðŸ§",
          background: "#ffffff",
          customClass: {
            popup: "rounded-4",
          },
        }).then((result) => {
          if (result.isConfirmed) {
            fetch(`${BASE_URL}/profile/avatar`, {
              method: "DELETE",
              headers: { Authorization: "Bearer " + TOKEN },
            })
              .then((res) => res.json())
              .then(() => {
                Swal.fire("Deleted!", "Your photo is gone.", "success");
                avatarPreview.src = "../../../img/avatar.png";
                loadProfile();
              })
              .catch(() =>
                Swal.fire("Error", "Could not delete photo", "error")
              );
          }
        });
      }

      loadProfile();
    </script>
  </body>
</html>
