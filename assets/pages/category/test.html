    <!-- Main -->
    <main class="mt-5">
        <div class="container">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-3 d-none d-lg-block">
                    <div class="position-sticky shadow-sm rounded-3" style="top: 100px;">
                        <ul class="navbar-nav text-start">
                            <li class="nav-item rounded-2">
                                <a href="../homepage/home.html" class="nav-link fs-5 p-2"><i
                                        class="bi bi-house-door pe-2"></i>Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="../" class="nav-link fs-5 text-main p-2"><i
                                        class="bi bi-credit-card-2-back-fill pe-2"></i>Feed</a>
                            </li>
                            <li class="nav-item">
                                <a href="../profile/account.html" class="nav-link fs-5 text-main p-2"><i
                                        class="bi bi-person-circle pe-2"></i>Profile</a>
                            </li>
                            <li class="nav-item">
                                <a href="../Own Articles/getown.html" class="nav-link fs-5 text-main p-2"><i
                                        class="bi bi-patch-plus pe-2"></i>Create</a>
                            </li>
                            <li class="nav-item">
                                <a href="../category/cate.html" class="nav-link active fs-5 text-main p-2"><i

                        </ul>

                <!-- Main content -->
                <div class="col-lg-9">
                    <div class="mb-5">
                        <input type="text" id="pageSearch" class="border-1 p-1 shadow-lg rounded-2"
                            placeholder="Search categories">
                        <button class="btn btn-main" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">Create</button>
                    </div>

                    <table class="w-100">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th class="text-end">Action</th>

                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>

                    <div class="d-flex justify-content-between mt-3">
                        <span>Pages <span id="pages"></span></span>
                        <div id="pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <!-- Create Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title text-main">Create Category</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Create a category</p>
                    <input type="text" class="form-control" id="cateInp">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-main w-100" onclick="btnCreateCate()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title text-main">Edit Category</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="editInp">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-main w-100" id="btnSaveCate">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <h3 class="text-main">Do you want to delete?</h3>
                </div>
                <div class="modal-footer d-flex justify-content-evenly">
                    <button type="button" class="btn btn-secondary w-30" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger w-30" id="btnDeleteCate"
                        onclick="btnDeleteCate()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../bootstrap-5.3.7/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="../../JS/cate.js"></script> -->
    <script>
        const baseUrl = 'http://blogs.csm.linkpc.net/api/v1';
        let pageNumUrl = 1;
        let searchValue = '';
        let selectedCateId = null;
        const token = localStorage.getItem('token');

        const pageSearch = document.querySelector('#pageSearch');

        // ------------------- Fetch Data -------------------
        const getData = () => {
            const searchParam = encodeURIComponent(searchValue);
            fetch(`${baseUrl}/categories?_page=${pageNumUrl}&_per_page=10&sortBy=name&sortDir=ASC&search=${searchParam}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(res => res.json())
                .then(resData => {
                    renderTable(resData.data.items);
                    renderPagination(resData.data.meta.totalPages, resData.data.meta.currentPage);
                })
                .catch(err => console.error(err));
        };

        // ------------------- Render Table -------------------
        const renderTable = (items) => {
            const tbody = document.querySelector('#tbody');
            tbody.innerHTML = '';
            if (!items || items.length === 0) {
                tbody.innerHTML = `<tr><td colspan="2" class="text-center">No categories found</td></tr>`;
                return;
            }

            for (let i = 0; i < items.length; i++) {
                tbody.innerHTML += `
            <tr>
                <td>${items[i].name}</td>
                <td class="iconTable">
                    <button class="btn" data-bs-toggle="modal" data-bs-target="#editModal">
                        <i class="bi bi-pencil-square text-main pe-1 fs-5" onclick="btnEditCate(${items[i].id})"></i>
                    </button>
                    <button class="btn" data-bs-toggle="modal" data-bs-target="#deleteModal">
                        <i class="bi bi-trash text-danger ps-1 fs-5" onclick="setDeleteCate(${items[i].id})"></i>
                    </button>
                </td>
            </tr>
        `;
            }
        };

        // ------------------- Pagination -------------------
        const renderPagination = (totalPages, currentPage) => {
            const pagination = document.querySelector('#pagination');
            pagination.innerHTML = '';

            // Prev button
            pagination.innerHTML += `
        <button 
            class="btn btn-main mx-1"
            ${currentPage === 1 ? 'disabled' : ''}
            onclick="changePage(${currentPage - 1})">
            Prev
        </button>
    `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const isActive = i === currentPage;

                pagination.innerHTML += `
            <button 
                class="btn btn-main mx-1 ${isActive ? 'active' : ''}"
                ${isActive ? 'disabled' : ''}
                ${!isActive ? `onclick="changePage(${i})"` : ''}>
                ${i}
            </button>
        `;
            }

            // Next button
            pagination.innerHTML += `
        <button 
            class="btn btn-main mx-1"
            ${currentPage === totalPages ? 'disabled' : ''}
            onclick="changePage(${currentPage + 1})">
            Next
        </button>
    `;
        };


        function changePage(page) {
            if (page < 1) page = 1;
            pageNumUrl = page;
            getData();
        }

        // ------------------- Search -------------------
        pageSearch.addEventListener('input', () => {
            searchValue = pageSearch.value.trim();
            pageNumUrl = 1;
            getData();
        });

        // ------------------- Create -------------------
        const btnCreateCate = () => {
            const cateInp = document.querySelector('#cateInp');
            if (!cateInp.value.trim()) return alert("Category name is required");

            fetch(`${baseUrl}/categories`, {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                body: JSON.stringify({ name: cateInp.value.trim() })
            })
                .then(res => res.json())
                .then(data => {
                    if (!data.result) return alert(data.message);
                    cateInp.value = '';
                    bootstrap.Modal.getOrCreateInstance(document.querySelector('#exampleModal')).hide();
                    getData();
                });
        };

        // ------------------- Delete -------------------
        const setDeleteCate = (cateId) => selectedCateId = cateId;

        const btnDeleteCate = () => {
            if (!selectedCateId) return;

            fetch(`${baseUrl}/categories/${selectedCateId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(() => {
                    bootstrap.Modal.getOrCreateInstance(document.querySelector('#deleteModal')).hide();
                    selectedCateId = null;
                    getData();
                });
        };

        // ------------------- Edit & Save -------------------
        const btnEditCate = (cateId) => {
            const editInp = document.querySelector('#editInp');
            fetch(`${baseUrl}/categories/${cateId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(res => res.json())
                .then(data => {
                    editInp.value = data.data.name;
                    const saveBtn = document.querySelector('#btnSaveCate');
                    saveBtn.onclick = () => btnSaveCate(cateId);
                });
        };

        const btnSaveCate = (cateId) => {
            const editInp = document.querySelector('#editInp');
            if (!editInp.value.trim()) return alert("Category name is required");

            fetch(`${baseUrl}/categories/${cateId}`, {
                method: 'PUT',
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                body: JSON.stringify({ name: editInp.value.trim() })
            })
                .then(res => res.json())
                .then(() => {
                    bootstrap.Modal.getOrCreateInstance(document.querySelector('#editModal')).hide();
                    getData();
                });
        };

        // ------------------- Logout & Profile -------------------
        const btnLogout = document.querySelector('#btnLogout');
        const profileImage = document.querySelector('#profile-image');
        const imageLink = localStorage.getItem('getImage');
        if (profileImage && imageLink) profileImage.src = imageLink;

        btnLogout.addEventListener('click', () => {
            fetch(`${baseUrl}/auth/logout`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            })
                .then(() => {
                    localStorage.removeItem('token');
                    location.href = '../../../index.html';
                });
        });

        // ------------------- Initial Load -------------------
        getData();

    </script>
        <script src="../../JS/toast.js"></script>

</body>
