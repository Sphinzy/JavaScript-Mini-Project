<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogify</title>
  <!-- Light mode favicon -->
  <link rel="icon" type="image/png" href="../../img/logo-team.png" media="(prefers-color-scheme: light)">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="../../bootstrap-5.3.7/css/bootstrap.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="../../css/theme.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>

<body>

  <!-- ================= NAVBAR ================= -->
  <header class="sticky-top z-3">
    <nav class="navbar fixed-top bg-secondary-subtle">
      <div class="container">
        <div>
          <img src="../../img/logo-team.png" id="logoImage" alt="">
          <a class="navbar-brand fs-5 fw-bold text-main" href="../homepage/home.html">BlogFy</a>
        </div>

        <button class="navbar-toggler d-flex d-lg-none" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="offcanvas offcanvas-start" id="offcanvasNavbar">
          <div class="offcanvas-header">
            <div>
              <img src="../../img/logo-team.png" id="logoImage" alt="">
              <a class="navbar-brand fs-5 fw-bold text-main" href="../homepage/home.html">BlogFy</a>
            </div>
            <button class="btn-close" data-bs-dismiss="offcanvas"></button>
          </div>
          <div class="offcanvas-body">
            <form class="d-flex my-3">
              <input class="form-control me-2" type="search" placeholder="Search">
              <button class="btn btn-outline-main">Search</button>
            </form>

            <ul class="navbar-nav">
              <li class="nav-item"><a href="../homepage/home.html" class="nav-link active fs-5"><i
                    class="bi bi-house-door pe-2"></i>Home</a></li>
              <li class="nav-item"><a href="../homepage/follow.html" class="nav-link fs-5"><i
                    class="bi bi-person-lines-fill pe-2"></i>Following</a></li>
              <li class="nav-item"><a href="../profile/account.html" class="nav-link fs-5"><i
                    class="bi bi-person-circle pe-2"></i>Profile</a></li>
              <li class="nav-item"><a href="../Own Articles/getown.html" class="nav-link fs-5"><i
                    class="bi bi-patch-plus pe-2"></i>Create</a></li>
              <li class="nav-item"><a href="../category/cate.html" class="nav-link fs-5"><i
                    class="bi bi-copy pe-2"></i>Category</a></li>
            </ul>
          </div>
        </div>

        <div class="d-none d-lg-flex">
          <input class="form-control" style="width: 500px;" placeholder="Search...">
        </div>

        <div class="dropdown d-none d-lg-flex">
          <a class="nav-link px-3" data-bs-toggle="dropdown">
            <div style="border: 2px solid #9f28e3; border-radius: 50%; ">
              <img src="" class="img-fluid rounded-circle object-fit-cover" id="profile-image"
                style="width: 40px; height: 40px; padding: 3px;" alt />
            </div>
          </a>

          <ul class="dropdown-menu border-0 shadow-sm bg-body-theme">
            <li><a class="dropdown-item" href="../profile/account.html"><i
                  class="bi bi-person-circle me-2"></i>Profile</a></li>
            <li><a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#logoutModal"><i
                  class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- ================= LOGOUT MODAL ================= -->
  <div class="modal fade" id="logoutModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <h4 class="text-danger">Logout</h4>
          <p>Are you sure you want to logout?</p>
          <div class="text-end">
            <button class="btn btn-outline-main" data-bs-dismiss="modal">No</button>
            <button class="btn btn-danger" id="btnLogout">Yes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ================= MAIN ================= -->
  <main class="mt-5 pt-4">
    <section>
      <div class="container mt-4">
        <div class="row">

          <!-- Left Sidebar -->
          <div class="col-lg-3 d-none d-lg-block">
            <div class="position-sticky shadow-sm rounded-3" style="top: 100px;">
              <ul class="navbar-nav text-start">
                <li class="nav-item rounded-2"> <a href="../homepage/home.html" class="nav-link active fs-5 p-2"><i
                      class="bi bi-house-door pe-2"></i>Home</a> </li>
                <li class="nav-item"> <a href="../homepage/follow.html" class="nav-link fs-5 text-main p-2"><i
                      class="bi bi-person-lines-fill pe-2"></i>Following</a> </li>
                <li class="nav-item"> <a href="../profile/account.html" class="nav-link fs-5 text-main p-2"><i
                      class="bi bi-person-circle pe-2"></i>Profile</a> </li>
                <li class="nav-item"> <a href="../Own Articles/getown.html" class="nav-link fs-5 text-main p-2"><i
                      class="bi bi-patch-plus pe-2"></i>Create</a> </li>
                <li class="nav-item"> <a href="../category/cate.html" class="nav-link fs-5 text-main p-2"><i
                      class="bi bi-copy pe-2"></i>Category</a> </li>
              </ul>
            </div>
          </div>

          <!-- CONTENT -->
          <div class="col-12 col-lg-9">

            <!-- PROFILE CARD -->
            <div class="card shadow-sm border-0 rounded-4 mb-4 card-profile">
              <div class="card-body d-flex align-items-center gap-3">
                <div style="border: 2px solid #9f28e3; border-radius: 50%; padding: 3px;">
                  <img id="profileAvatar" class="rounded-circle object-fit-cover" width="80" height="80">
                </div>

                <div class="flex-grow-1">
                  <h5 id="profileName" class="mb-1 fw-semibold"></h5>
                  <small id="profileDatetime" class="text-muted"></small>
                </div>
              </div>
            </div>

            <hr>

            <!-- ARTICLES -->
            <div class="row" id="profileArticles"></div>

          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- ================= SCRIPTS ================= -->
  <script src="../../bootstrap-5.3.7/js/bootstrap.bundle.min.js"></script>

  <script src="../../JS/UserProfile.js"></script>
      <script src="../../JS/toast.js"></script>


</body>

</html>
