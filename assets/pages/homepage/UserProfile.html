<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogify</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="../../bootstrap-5.3.7/css/bootstrap.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="../../css/style.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>

<div class="container mt-4">

  <div class="navbar flex-column flex-md-row gap-2 mb-3">
    <a class="navbar-brand fw-bold fs-3">Blogify</a>
    <input type="text" class="form-control w-100 w-md-50" placeholder="Search..." />
  </div>

  <div class="row">

    <div class="col-md-3 d-none d-lg-block">
      <ul class="navbar-nav mt-5">
        <li class="nav-item"><a class="nav-link fs-5" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link fs-5" href="#">Feed</a></li>
        <li class="nav-item"><a class="nav-link fs-5 active">Profile</a></li>
        <li class="nav-item"><a class="nav-link fs-5" href="#">Create</a></li>
      </ul>
    </div>

    <div class="col-12 col-lg-9">

      <div class="card mb-3 p-3">
  <div class="d-flex align-items-center">

    <img
      id="profileAvatar"
      class="rounded-circle me-3"
      width="80"
      height="80"
    >

    <div>
      <h5 id="profileName" class="mb-1"></h5>
      <small id="profileDatetime" class="text-muted"></small>
    </div>

  </div>
</div>

<hr>



      <div class="row" id="profileArticles"></div>

    </div>
  </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", () => {

  const baseUrl = "http://blogs.csm.linkpc.net/api/v1";
  const token = localStorage.getItem("token");

  const params = new URLSearchParams(window.location.search);
  const userId = params.get("id");

  const avatarEl = document.getElementById("profileAvatar");
  const nameEl = document.getElementById("profileName");
  const datetimeEl = document.getElementById("profileDatetime"); 
  const articlesEl = document.getElementById("profileArticles");

  // ===== LOAD USER FROM LOCALSTORAGE =====
  const storedUser = localStorage.getItem("profileUser");

  if (!storedUser) {
    nameEl.innerText = "User not found";
    return;
  }

  const user = JSON.parse(storedUser);

  avatarEl.src = user.avatar || "assets/default-avatar.png";
  nameEl.innerText = user.firstName + " " + user.lastName;

  datetimeEl.innerText = user.createdAt
    ? new Date(user.createdAt).toLocaleString()
    : "";

  // ===== GET USER ARTICLES =====
  fetch(`${baseUrl}/articles/by/${userId}?_page=1&_per_page=10`, {
    headers: {
      Authorization: "Bearer " + token
    }
  })
  .then(res => res.json())
  .then(res => {
    const articles = res.data.items || [];
    articlesEl.innerHTML = "";

    articles.forEach(article => {
      articlesEl.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="${article.thumbnail}"
                 class="card-img-top"
                 style="height:180px; object-fit:cover;">
            <div class="card-body">
              <h5>${article.title}</h5>
              <p>${article.description || ""}</p>
            </div>
          </div>
        </div>
      `;
    });
  })
  .catch(() => {
    articlesEl.innerHTML = "<p>Failed to load articles.</p>";
  });

});
</script>



</body>
</html>
