  <main>
    <section>
      <div class="container mt-4">

            <div class="position-sticky shadow-sm rounded-2" style="top: 100px;">
              <ul class="navbar-nav text-start">

                      class="bi bi-credit-card-2-back-fill pe-2"></i>Feed</a></li>
                <li class="nav-item"><a href="../profile/account.html" class="nav-link fs-5 text-main p-2"><i

                <div>
                  <img id="profileAvatar" class="rounded-circle me-3" width="80" height="80">
                </div>
      
                <div>
                  <h5 id="profileName" class="mb-1"></h5>
                  <small id="profileDatetime" class="text-muted"></small>
                </div>

            <hr>
            <div class="row" id="profileArticles"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const baseUrl = "http://blogs.csm.linkpc.net/api/v1";
      const token = localStorage.getItem("token");

      const params = new URLSearchParams(window.location.search);
      const userId = params.get("id");

      const avatarEl = document.getElementById("profileAvatar");
      const nameEl = document.getElementById("profileName");
      const datetimeEl = document.getElementById("profileDatetime");
      const articlesEl = document.getElementById("profileArticles");

      // ===== LOAD USER FROM LOCALSTORAGE =====
      const storedUser = localStorage.getItem("profileUser");

      if (!storedUser) {
        nameEl.innerText = "User not found";
        return;
      }

      const user = JSON.parse(storedUser);

      avatarEl.src = user.avatar || "assets/default-avatar.png";
      nameEl.innerText = user.firstName + " " + user.lastName;

      datetimeEl.innerText = user.createdAt
        ? new Date(user.createdAt).toLocaleString()
        : "";

      // ===== GET USER ARTICLES =====
      fetch(`${baseUrl}/articles/by/${userId}?_page=1&_per_page=10`, {
        headers: {
          Authorization: "Bearer " + token
        }
      })
        .then(res => res.json())
        .then(res => {
          const articles = res.data.items || [];
          articlesEl.innerHTML = "";

          articles.forEach(article => {
            articlesEl.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="${article.thumbnail}"
                 class="card-img-top"
                 style="height:180px; object-fit:cover;">
            <div class="card-body">
              <h5>${article.title}</h5>
              <p>${article.description || ""}</p>
            </div>
          </div>
        </div>
      `;
          });
        })
        .catch(() => {
          articlesEl.innerHTML = "<p>Failed to load articles.</p>";
        });

    });
  </script>

<script>
  const token = localStorage.getItem('token');
  const baseUrl = 'http://blogs.csm.linkpc.net/api/v1';
  const imageLink = localStorage.getItem('getImage');
  const getImage = document.querySelector('#profile-image');
  const btnLogout = document.querySelector('#btnLogout');
  btnLogout.addEventListener('click', () => {
    fetch(baseUrl + "/auth/logout", {
      method: 'DELETE',
      headers: {
        'Authorization': `Bearer ${token}`
      }
    })
      .then(res => res.json())
      .then(resData => {
        localStorage.removeItem('token');
        return location.href = '../login/login.html'
        console.log(resData);

      })
  })
  //getImage.setAttribute('src', imageLink);
  getImage.src = imageLink;
</script>
