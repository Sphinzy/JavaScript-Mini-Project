  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />


</head>

<body>

  <!-- ================= HEADER ================= -->

      <div class="container">
        <a class="navbar-brand fs-5 fw-bold text-main" href="#">BlogFy</a>

        <!-- menu icon  -->

          data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- side bar  -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title fs-5 fw-bold text-main" id="offcanvasNavbarLabel">BlogFy</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <form class="d-flex my-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />

            </form>
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item ps-3 rounded-2">
                <a href="../homepage/home.html" class="nav-link fs-5 p-2"><i class="bi bi-house-door pe-2"></i>Home</a>
              </li>
              <li class="nav-item ps-3">
                <a href="../homepage/follow.html" class="nav-link fs-5 text-main p-2"><i
                    class="bi bi-credit-card-2-back-fill pe-2"></i>Following</a>
              </li>
              <li class="nav-item ps-3">
                <a href="../profile/account.html" class="nav-link fs-5 text-main p-2"><i
                    class="bi bi-person-circle pe-2"></i>Profile</a>
              </li>
              <li class="nav-item ps-3">
                <a href="../Own Articles/getown.html" class="nav-link fs-5 text-main p-2"><i
                    class="bi bi-patch-plus pe-2"></i>Create</a>
              </li>
              <li class="nav-item ps-3">
                <a href="../category/cate.html" class="nav-link active fs-5 text-main p-2"><i
                    class="bi bi-copy pe-2"></i>Category</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- input search  -->
        <div class="d-none d-lg-flex">
          <input type="text" class="form-control" style="width: 500px;" placeholder="Search...">
        </div>

        <div class="dropdown d-none d-lg-flex">
          <a class="nav-link px-3" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <div style="border: 2px solid #7645bf; border-radius: 50%; ">
              <img src="" class="img-fluid rounded-circle object-fit-cover" id="profile-image"
                style="width: 40px; height: 40px; padding: 3px" alt />
            </div>
          </a>

          <ul class="dropdown-menu border-0 shadow-sm bg-body-theme">
            <li><a class='dropdown-item' href='../profile/account.html'><i
                  class="bi bi-person-circle me-2"></i>Profile</a>
            </li>
            <li><a class="dropdown-item" href="" data-bs-toggle="modal" data-bs-target="#logoutModal"><i
                  class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
          </ul>
        </div>

      </div>
    </nav>
  </header>

  <!-- Logout Modal -->
  <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-body">
          <h3 class="text-danger">Logout</h3>
          <p>Are you sure you want to logout?</p>
          <div class="text-end">
            <button type="button" class="btn btn-outline-main" data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-danger" id="btnLogout">Yes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ================= MAIN ================= -->
  <main>
    <section>
      <div class="container">
        <div class="row">

          <!-- Left Sidebar -->
          <div class="col-lg-3 d-none d-lg-block">
            <div class="position-sticky shadow-sm rounded-2" style="top: 100px;">
              <ul class="navbar-nav text-start">
                <li class="nav-item rounded-2"><a href="../homepage/home.html" class="nav-link active fs-5 p-2"><i
                      class="bi bi-house-door pe-2"></i>Home</a></li>
                <li class="nav-item"> <a href="../homepage/follow.html" class="nav-link fs-5 text-main p-2"><i
                                            class="bi bi-person-lines-fill pe-2"></i>Following</a> </li>
                <li class="nav-item"><a href="../profile/account.html" class="nav-link fs-5 text-main p-2"><i
                      class="bi bi-person-circle pe-2"></i>Profile</a></li>
                <li class="nav-item"><a href="../Own Articles/getown.html" class="nav-link fs-5 text-main p-2"><i
                      class="bi bi-patch-plus pe-2"></i>Create</a></li>
                <li class="nav-item"><a href="../category/cate.html" class="nav-link fs-5 text-main p-2"><i
                      class="bi bi-copy pe-2"></i>Category</a></li>
              </ul>
            </div>
          </div>

          <!-- POSTS -->
          <div class="col-md-12 col-lg-6">
            <div class="row card-insert">
              <!-- POSTS WILL LOAD HERE -->
            </div>
            <div id="loader" class="text-center my-4" style="display:none;">Loading more posts...</div>
          </div>

          <!-- Right Sidebar -->
          <div class="col-lg-3 d-none d-lg-block">
            <div class="position-sticky" style="top: 100px;">
              <div class="card border-0 shadow-sm">
                <div class="card-body">
                  <h3>Popular Posts</h3>
                  <button class="btn btn-outline-main rounded-pill m-1">#HTML</button>
                  <button class="btn btn-outline-main rounded-pill m-1">#CSS</button>
                  <button class="btn btn-outline-main rounded-pill m-1">#JS</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <!-- ================= SCRIPTS ================= -->
  <script>
    // ========== POST FUNCTIONS ==========
    function likePost(btn) {
      btn.classList.toggle("text-main");
      btn.innerHTML = btn.classList.contains("text-main")
        ? '<i class="bi bi-hand-thumbs-up-fill"></i> Liked'
        : '<i class="bi bi-hand-thumbs-up"></i> Like';
    }

    function toggleComment(btn) {
      const box = btn.closest(".post").querySelector(".comment-box");
      if (box) box.style.display = box.style.display === "none" ? "block" : "none";
    }

    function sharePost() {
      alert("Post shared!");
    }

    function timeAgo(date) {
        const d = new Date(date);

        const day = String(d.getDate()).padStart(2, '0'); // DD
        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
          "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        const month = months[d.getMonth()]; // MMM
        const year = d.getFullYear(); // YYYY

        let hours = d.getHours();
        const minutes = String(d.getMinutes()).padStart(2, '0'); // MM
        const ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12; // hour '0' should be '12'

        return `${day}-${month}-${year} ${hours}:${minutes} ${ampm}`;
      }



    // ========== LOAD POSTS ==========
    let currentPage = 1;
    let loading = false;
    const loader = document.getElementById("loader");

    function loadMoreArticles() {
      if (loading) return;
      loading = true;
      loader.style.display = "block";

      fetch(`http://blogs.csm.linkpc.net/api/v1/articles?_page=${currentPage}&_per_page=10`)
        .then(res => res.json())
        .then(data => {
          const container = document.querySelector(".card-insert");
          data.data.items.forEach(article => {
            console.log(data);
            container.innerHTML += `
            <div class="post shadow-lg py-3 rounded-1 mt-10">
              <div class="d-flex gap-2 mb-2">
                <a href="UserProfile.html?id=${article.creator.id}" class="d-flex align-items-center text-decoration-none text-dark">
                  <div style="border: 2px solid #7645bf; border-radius: 50%; overflow: hidden; padding: 3px;">
                    <img src="${article.creator.avatar || 'assets/default-avatar.png'}" class="rounded-circle" width="45" height="45">
                  </div>
                  <div class="ms-2">
                    <h6 class="mb-0">${article.creator.firstName} ${article.creator.lastName}</h6>
                    <small class="text-muted">${timeAgo(article.createdAt)}</small>
                  </div>
                </a>
              </div>
              <a href="detail.html?id=${article.id}">
                <img src="${article.thumbnail}" class="w-100 post-img mb-2">
              </a>
              <h5>${article.title}</h5>
              <p>${article.description || ""}</p>
              <div class="post-actions d-flex justify-content-around border-top pt-2">
    <button class="btn btn-light" onclick="likePost(this)">
        <i class="bi bi-hand-thumbs-up"></i> Like
    </button>
    <button class="btn btn-light" onclick="toggleComment(this)">
        <i class="bi bi-chat"></i> Comment
    </button>
    <button class="btn btn-light" onclick="sharePost()">
        <i class="bi bi-share"></i> Share
    </button>
</div>

              <div class="comment-box mt-2" style="display:none;">
                <input class="form-control" placeholder="Write a comment..." />
              </div>
            </div>`;
          });

          currentPage++;
          loading = false;
          loader.style.display = "none";
        })
        .catch(err => {
          console.error(err);
          loading = false;
          loader.style.display = "none";
        });
    }

    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        loadMoreArticles();
      }
    });

    loadMoreArticles();

    // ========== PROFILE IMAGE & LOGOUT ==========
    const getImage = document.querySelector('#profile-image');
    getImage.src = localStorage.getItem('getImage') || 'assets/default-avatar.png';

    const btnLogout = document.querySelector('#btnLogout');
    btnLogout.addEventListener('click', () => {
      const token = localStorage.getItem('token');
      fetch('http://blogs.csm.linkpc.net/api/v1/auth/logout', {
        method: 'DELETE',
        headers: { 'Authorization': `Bearer ${token}` }
      })
        .then(res => res.json())
        .then(() => {
          localStorage.removeItem('token');
          location.href = '../login/login.html';
        });
    });
  </script>

  <script src="../../bootstrap-5.3.7/js/bootstrap.bundle.min.js"></script>

</body>

</html>
