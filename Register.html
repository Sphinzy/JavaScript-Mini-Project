<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <!-- icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- boostrap  -->
    <link rel="stylesheet" href="assets/bootstrap-5.3.7/css/bootstrap.css">

</head>
<body>


    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-danger text-white">
                    <h4>Register</h4>
                </div>
                <div class="card-body">

                    <form>
                    
                        <div class="mb-3">
                            <label>First Name</label>
                            <input type="text" id="fname" class="form-control" placeholder="Enter first name">
                            <span class="errfname"></span>
                        </div>

                        
                        <div class="mb-3">
                            <label >Last Name</label>
                            <input type="text"  id="lname" class="form-control" placeholder="Enter last name" >
                            <span class="errlname"></span>
                        </div>

                        
                        <div class="mb-3">
                            <label >Email</label>
                            <input type="text" id="email" class="form-control" placeholder="Enter email" >
                            <span class="erremail"></span>
                        </div>

            
                        <div class="mb-3">
                            <label >Password</label>
                            <input type="text" id="password" class="form-control" placeholder="Enter password" >
                            <span class="errpassword"></span>
                        </div>

                    
                        <div class="mb-3">
                            <label>Confirm Password</label>
                            <input type="text" id="cpassword" class="form-control" placeholder="Confirm password" >
                            <span class="errcpassword"></span>
                        </div>

                        
                        
                            <button onclick="signup()" class="btn btn-danger">
                                Register
                            </button>
                    
                    </form>

                </div>
                <div class="card-footer text-center">
                    Already have an account? <a href="#">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

  
</body>
 <script src="assets/bootstrap-5.3.7/js/bootstrap.bundle.min.js"></script>

 <script>
     let fname = document.getElementById('fname');
     let lname = document.getElementById('lname');
     let email = document.getElementById('email');
     let password = document.getElementById('password');
     let cpassword = document.getElementById('cpassword');
      function signup(){
        event.preventDefault()
        // alert("hello");
        const baseUrl ="http://blogs.csm.linkpc.net/api/v1";
        fetch(baseUrl+"/auth/register",{
            method:"POST",
            headers:{
                "Content-Type":"application/json"
            },
            body:JSON.stringify({
                firstName: fname.value,
                lastName: lname.value,
                email: email.value,
                password: password.value,
                confirmPassword: cpassword.value
            })
        })    
            .then(res => res.json())
            .then(data =>{
                if(data.result){
                    alert("Register successfully");
                    return location.href ="login.html"
                } else{
                     location.href = "login.html"
                }
            })  
      }
 </script>
</html>
