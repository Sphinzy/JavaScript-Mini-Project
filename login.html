<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/theme.css" />
    <!-- icon 
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- boostrap  -->
    <link rel="stylesheet" href="assets/bootstrap-5.3.7/css/bootstrap.css" />
  </head>
  <style>
    button {
      width: 380px;
      height: 50px;
      background-color: red;
      color: white;
      border-radius: 20px;
    }
  </style>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <h3 class="text-center mb-4">Login</h3>

              <form id="loginform">
                <div class="mb-3">
                  <label class="form-label">  Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter email"
                  />
                  <span id="erremail"></span>
                </div>

                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter password"
                  />
                  <span id="errpassword"></span>
                </div>
                <button type="submit">Login</button>
                <br /><br />

                <span class="d-flex">
                  <p class="me-2">Don't have an account</p>
                  <li style="text-decoration: none; list-style: none">
                    <a href="Register.html">Register</a>
                  </li></span
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let loginform = document.getElementById("loginform");
      let email = document.getElementById("email");
      let password = document.getElementById("password");
      let erremail = document.getElementById("erremail");
      let errpassword = document.getElementById("errpassword");
      erremail.innerHTML = "";
      errpassword.innerHTML = "";
      const baseUrl = "http://blogs.csm.linkpc.net/api/v1";
      loginform.onsubmit = function () {
        event.preventDefault();
        fetch(baseUrl + "/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            email: email.value,
            password: password.value,
          }),
        })
          .then((data) => data.json())
          .then((data) => {
            console.log(data);
            let res = data;

            if (data.result == false) {
              erremail.innerHTML = "please enter valid email";
              erremail.style.color = "red";
              errpassword.innerHTML = "please enter valid password";
              errpassword.style.color = "red";
            } else {
              localStorage.setItem("token", res.data.token);
              return (location.href = "homepage.html");
            }
          });
      };
    </script>
    <script src="assets/bootstrap-5.3.7/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
