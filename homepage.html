<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blogify | Home</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="../../bootstrap-5.3.7/css/bootstrap.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../css/style.css" />
  <link rel="stylesheet" href="../../css/stylehomepage.css" />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
</head>

<body>

<!-- HEADER -->
<header>
  <nav class="bg-secondary-subtle py-2">
    <div class="container">
      <div class="d-flex align-items-center justify-content-between">

        <a href="#" class="fs-3 fw-bold text-decoration-none text-main">
          Blogify
        </a>

        <input type="text" class="form-control w-50" placeholder="Search...">

        <img src="../img/profile.png" class="rounded-circle" width="45" height="45">
      </div>
    </div>
  </nav>
</header>

<!-- MAIN -->
<main class="container mt-4">
  <div class="row">

    <!-- LEFT MENU -->
    <div class="col-lg-3 d-none d-lg-block">
      <ul class="nav flex-column gap-2">
        <li class="nav-item">
          <a class="nav-link bg-main text-white rounded">
            <i class="fas fa-house me-2"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-main">
            <i class="fas fa-newspaper me-2"></i> Feed
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-main">
            <i class="fas fa-user me-2"></i> Profile
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-main">
            <i class="fas fa-plus-circle me-2"></i> Create
          </a>
        </li>
      </ul>
    </div>

    <!-- CENTER FEED -->
    <div class="col-lg-6 my-4">

      <div class="row card-insert" id="article">

        <!-- POST -->
        <div class="col-1 py-3">
          <img src="https://i.pinimg.com/1200x/6e/59/95/6e599501252c23bcf02658617b29c894.jpg"
               class="rounded-circle"
               style="width:50px;height:50px;object-fit:cover;">
        </div>

        <div class="col-11 py-3">
          <div class="content w-100">
            <div class="title mb-2">
              <h6 class="mb-0 ps-3 fw-semibold">Chum Satsya</h6>
              <small class="ps-3 text-muted">15 minutes ago</small>
            </div>

            <div class="card border-0">
              <img src="https://i.pinimg.com/1200x/d1/35/56/d13556ec053cffc2410a682ee33436d6.jpg"
                   class="card-img-top w-100 object-fit-cover rounded"
                   style="height:300px;">
            </div>
          </div>
        </div>

        <!-- POST -->
        <div class="col-1 py-3">
          <img src="https://i.pinimg.com/1200x/6e/59/95/6e599501252c23bcf02658617b29c894.jpg"
               class="rounded-circle"
               style="width:50px;height:50px;object-fit:cover;">
        </div>

        <div class="col-11 py-3">
          <div class="content w-100">
            <div class="title mb-2">
              <h6 class="mb-0 ps-3 fw-semibold">Chum Satsya</h6>
              <small class="ps-3 text-muted">15 minutes ago</small>
            </div>

            <div class="card border-0">
              <img src="https://i.pinimg.com/1200x/d1/35/56/d13556ec053cffc2410a682ee33436d6.jpg"
                   class="card-img-top w-100 object-fit-cover rounded"
                   style="height:300px;">
            </div>
          </div>
        </div>

      </div>

      <div id="loader" class="text-center my-4" style="display:none;">
        Loading more articles...
      </div>

    </div>

    <!-- RIGHT SIDE -->
    <div class="col-lg-3 d-none d-lg-block">
      <div class="p-3 bg-light rounded">
        <h6>About</h6>
        <p class="small text-muted">
          Welcome to Blogify. Share stories, images, and ideas.
        </p>
      </div>
    </div>

  </div>
</main>

<!-- JS -->
<script src="../../bootstrap-5.3.7/js/bootstrap.bundle.min.js"></script>
<script src="../../bootstrap-5.3.7/js/homepage.js"></script>

</body>
</html>
